<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us- Caf Lab</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
        /* Base Styles */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap');

        :root {
            --primary: #8B7355;
            --secondary: #E8DCCA;
            --accent: #D4A373;
            --text: #2C1810;
            --background: #FAF6F1;
            --white: #FFFFFF;
            --error: #ff4646;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: rgba(250, 246, 241, 0.9);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            position: fixed;
            width: 100%;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            color: var(--text);
            font-size: 2.5rem;
            font-weight: bold;
            text-decoration: none;
            font-family: 'Playfair Display', serif;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent);
        }

        .contact-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 20px 40px;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--background) 100%);
        }

        .contact-form {
            background: var(--white);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            animation: fadeIn 0.6s ease-out;
        }

        .contact-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--text);
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-weight: 100;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 0.5rem 1rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .form-textarea {
            resize: none;
            height: 150px;
        }

        .form-input:focus,
        .form-textarea:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(212, 163, 115, 0.2);
        }

        .submit-btn {
            background: var(--accent);
            color: var(--white);
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            width: auto;
            min-width: 150px;
            margin-top: 1rem;
            display: block;
            margin-left: auto;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        footer {
            background: var(--text);
            color: var(--white);
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="/" class="logo">Caf Lab</a>
    </header>

    <main class="contact-container">
        <form class="contact-form" data-aos="fade-up">
            <h1 class="contact-title">Contact Us</h1>

            <div class="form-group">
                <label class="form-label" for="name">Your Name</label>
                <input type="text" id="name" class="form-input" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Your Email</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="message">Your Message</label>
                <textarea id="message" class="form-textarea" placeholder="Write your message" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </main>

    <footer>
        <p>Â© 2024 CAF LAB Coffee Company. All Rights Reserved. Ecommerce software by Team Expert 25</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
            offset: 100
        });
    </script>
</body>

</html>
