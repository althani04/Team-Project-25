<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Subscription - Set Quantity</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">Logo</div>
      <nav>
        <a href="#">Search</a>
        <a href="#">Coffee Subscriptions</a>
        <a href="#">Our Products</a>
        <a href="#">Log in / My Account</a>
      </nav>
    </header>

    <!-- Step Navigation -->
    <div class="step-navigation">
      <div class="step">Step1 <span>Choose Type</span></div>
      <div class="step">Step2 <span>Select Product</span></div>
      <div class="step active">Step3 <span>Set Quantity</span></div>
      <div class="step">Step4 <span>Confirm Order</span></div>
    </div>

    <!-- Main Content -->
    <main>
      <div class="back-section">
        <button class="back-button" onclick="goBackToStep2()">
          Back to Step 2
        </button>
      </div>

      <section class="quantity-section">
        <h2>Choose Quantity</h2>
        <div class="quantity-options">
          <button class="quantity-option" onclick="saveAndNext('500g')">
            500g
          </button>
          <button class="quantity-option" onclick="saveAndNext('1kg')">
            1kg
          </button>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Coffee Subscription. All rights reserved.</p>
    </footer>

    <script>
      function goBackToStep2() {
        window.location.href = "./step2.html";
      }

      function saveAndNext(quantity) {
        localStorage.setItem("quantity", quantity);
        window.location.href = "./step4.html";
      }
    </script>
  </body>
</html>
