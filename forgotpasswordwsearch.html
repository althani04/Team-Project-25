<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Styling remains the same as your original code */
        :root {
            --primary: #8B7355;
            --secondary: #E8DCCA;
            --accent: #D4A373;
            --text: #2C1810;
            --background: #FAF6F1;
            --white: #FFFFFF;
            --error: #ff4646;
            --success: #4CAF50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .forgot-password-container {
            background: var(--white);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
            animation: fadeIn 0.6s ease-out;
        }

        .forgot-password-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--text);
            margin-bottom: 1rem;
            text-align: center;
        }

        .forgot-password-description {
            font-size: 1rem;
            color: var(--text);
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .form-input:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 2px rgba(212, 163, 115, 0.2);
        }

        .error-message {
            color: var(--error);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .success-message {
            color: var(--success);
            font-size: 1rem;
            margin-top: 1rem;
            text-align: center;
        }

        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            color: var(--white);
            background-color: var(--accent);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .back-to-login {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-to-login a {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-to-login a:hover {
            color: var(--text);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .forgot-password-container {
                padding: 2rem;
            }

            .forgot-password-title {
                font-size: 1.5rem;
            }

            .submit-btn {
                width: 100%;
            }
        }
        /* Search Container Styling */
.search-container {
    position: fixed;
    top: 5rem; /* Positioned below the header */
    right: 2rem;
    background: var(--secondary);
    border: 1px solid var(--accent);
    border-radius: 10px;
    padding: 1.5rem;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    max-width: 300px;
    width: 100%;
    font-family: 'Poppins', sans-serif;
}

/* Search Input Styling */
.search-input {
    width: 100%;
    padding: 0.8rem 1rem;
    border: 1px solid var(--accent);
    border-radius: 5px;
    font-size: 1rem;
    color: var(--text);
    background: var(--white);
    font-family: 'Poppins', sans-serif;
    outline: none;
    transition: border-color 0.3s ease;
}

.search-input:focus {
    border-color: var(--primary);
}

/* Search Results Styling */
.search-results {
    margin-top: 1rem;
    padding: 0;
    list-style: none;
    max-height: 200px;
    overflow-y: auto;
    border-top: 1px solid var(--accent);
    background: var(--white);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
}

/* Search Result Item Styling */
.search-result-item {
    padding: 0.8rem 1rem;
    font-size: 1rem;
    border-bottom: 1px solid var(--secondary);
    cursor: pointer;
    color: var(--text);
    transition: background 0.3s ease, color 0.3s ease;
}

.search-result-item:hover {
    background: var(--accent);
    color: var(--white);
}

/* No Results Message Styling */
.search-result-item.no-results {
    text-align: center;
    color: var(--text);
    font-style: italic;
    cursor: default;
}

    </style>
</head>

<body>
    <div class="forgot-password-container">
        <h1 class="forgot-password-title">Forgot Password</h1>
        <p class="forgot-password-description">Enter your email address below, and we'll send you instructions to reset your password.</p>
        <form id="forgot-password-form">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email address" required>
                <span id="error-message" class="error-message">Please enter a valid email address.</span>
            </div>
            <button type="submit" class="submit-btn">Send Reset Link</button>
            <span id="success-message" class="success-message" style="display: none;">Reset link sent successfully!</span>
        </form>
        <div class="back-to-login">
            <a href="login.html">Back to Login</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('forgot-password-form');
        const emailInput = document.getElementById('email');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent default form submission

            // Clear previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            const emailValue = emailInput.value.trim();

            // Validate email format using regex
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailValue)) {
                errorMessage.style.display = 'block';
                return;
            }

            // Simulate sending the reset link (mocked response)
            setTimeout(() => {
                successMessage.style.display = 'block';
                emailInput.value = ''; // Clear input field
            }, 1000);
        });
    </script> <script>
    document.addEventListener("DOMContentLoaded", () => {
        // Define the product list for search
        const products = [
           
             "Nicaraguan coffee beans", "Colombian coffee beans", "Brazilian coffee beans",
    "Ethiopian coffee beans", "Arabic coffee beans", "Chocolate coffee pods",
    "Toffee nut coffee pods", "Rich hazelnut coffee pods", "Creamy caramel coffee pods",
    "Vanilla coffee pods", "Black cold brew", "Nitro cold brew", "Berry Infused cold brew",
    "Oat milk cold brew", "Mocha cold brew", "Instant black coffee", "Instant Americano",
    "Instant Dalgona", "Instant spiced coffee", "Instant salted caramel coffee",
    "Decaf black coffee", "Decaf latte", "Decaf caramel coffee", "Decaf hazelnut coffee",
    "Decaf mocha coffee", "Coffee grinders", "Espresso machines", "Mugs",
    "French presses", "Milk frothers", "Reusable coffee cups"
        ];

        // Create the search UI
        const searchContainer = document.createElement("div");
        searchContainer.className = "search-container";
        searchContainer.innerHTML = `
            <input type="text" id="searchInput" class="search-input" placeholder="Search for products..." />
            <ul id="searchResults" class="search-results"></ul>
        `;
        document.body.insertBefore(searchContainer, document.body.firstChild);

        // Add search functionality
        const searchInput = document.getElementById("searchInput");
        const searchResults = document.getElementById("searchResults");

        searchInput.addEventListener("input", () => {
            const query = searchInput.value.toLowerCase();
            searchResults.innerHTML = "";

            if (query) {
                const filteredProducts = products.filter(product =>
                    product.toLowerCase().includes(query)
                );

                if (filteredProducts.length > 0) {
                    filteredProducts.forEach(product => {
                        const li = document.createElement("li");
                        li.className = "search-result-item";
                        li.textContent = product;
                        searchResults.appendChild(li);
                    });
                } else {
                    const li = document.createElement("li");
                    li.className = "search-result-item no-results";
                    li.textContent = "No products found.";
                    searchResults.appendChild(li);
                }
            }
        });
    });
</script>

</body>

</html>
