<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Include your CSS code here */
        body {
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
            font-size: 15px;
        }

        a {
            text-decoration: none;
        }

        .container {
            width: 1200px;
            margin: auto;
            max-width: 90%;
            transition: transform 1s;
        }

        header img {
            width: 60px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header .basket {
            position: relative;
            z-index: 1;
        }

        header .totalQuantity {
            position: absolute;
            top: 0;
            right: 0;
            font-size: x-large;
            background-color: brown;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: #fff;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: translateX(20px);
        }

        .listProduct {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-items: start;
        }

        .ListProduct .item img {
            width: 100%;
            margin-left: -50px;
        }

        .ListProduct .item h2 {
            font-weight: 700;
            font-size: x-large;
        }

        .ListProduct .item button {
            position: absolute;
            top: 50%;
            left: 50%;
            background-color: brown;
            color: #fff;
            width: 50%;
            border: none;
            padding: 20px 30px;
            box-shadow: 0 10px 50px #000;
            cursor: pointer;
            transform: translateX(-50%), translateY(100px);
            opacity: 0;
        }

        .ListProduct .item:hover button {
            transition: 0.5%;
            opacity: 1;
            transform: translateX(-50%);
        }

        .terms-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .terms-box {
            background-color: #fff;
            padding: 30px;
            max-height: 80vh;
            overflow-y: auto;
            width: 90%;
            max-width: 900px;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        .terms-box h1 {
            font-size: 2em;
            font-weight: bold;
            color: brown;
            margin-bottom: 20px;
        }

        .terms-box h2 {
            font-size: 1.6em;
            margin-top: 20px;
            color: #333;
        }

        .terms-box p {
            margin: 15px 0;
            font-size: 1em;
            line-height: 1.6;
        }

        .terms-box a {
            color: brown;
            font-weight: bold;
        }

        .terms-box a:hover {
            text-decoration: underline;
        }

        .terms-box::-webkit-scrollbar {
            width: 8px;
        }

        .terms-box::-webkit-scrollbar-thumb {
            background-color: #bbb;
            border-radius: 4px;
        }

        .terms-box::-webkit-scrollbar-track {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
    <header>
        <img src="logo.png" alt="Logo">
        <div class="basket">
            <span class="totalQuantity">3</span>
        </div>
    </header>

    <div class="container">
        <div class="listProduct">
            <div class="item">
                <img src="product1.jpg" alt="Product 1">
                <h2>Product 1</h2>
                <button>Add to Basket</button>
            </div>
            <div class="item">
                <img src="product2.jpg" alt="Product 2">
                <h2>Product 2</h2>
                <button>Add to Basket</button>
            </div>
            <div class="item">
                <img src="product3.jpg" alt="Product 3">
                <h2>Product 3</h2>
                <button>Add to Basket</button>
            </div>
        </div>
    </div>

    <div class="terms-wrapper">
        <div class="terms-box">
            <h1>Terms and Conditions</h1>
            <p>Welcome to our site. These terms and conditions outline the rules and regulations for the use of our website.</p>
            <a href="#">Read More</a>
        </div>
    </div>
</body>

</html>
