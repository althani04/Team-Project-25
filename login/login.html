<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Caf Lab</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="loading">
        <div class="loading-circle"></div>
    </div>

    <header class="header">
        <a href="/" class="logo">Caf Lab</a>
    </header>

    <main class="login-container">
        <form class="login-form" data-aos="fade-up">
            <h1 class="login-title">Welcome</h1>

            <div class="form-group">
                <label class="form-label" for="Email">Email Address</label>
                <input type="text" id="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-input" required>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="keep-signed-in">
                <label for="keep-signed-in">Keep me signed in</label>
            </div>
            <button type="submit" class="submit-btn">Login</button>
            <div class="forgot-password">
                <a href= "forgotpassword.html">Forgot your password?</a>
            </div>
            <div class="divider">Or</div>
            <button class="guest-btn">
                <img src= "https://cdn-icons-png.flaticon.com/512/847/847969.png"alt="Guest Logo">
                Continue as Guest
            </button>
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign up here</a>
            </div>
        </form>
    </main>

    <footer>
        <p>Â© 2024 CAF LAB Coffee Company. All Rights Reserved. Ecommerce software by Team Expert 25</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true,
            offset: 100
        });

        // Remove loading screen
        window.addEventListener('load', () => {
            const loader = document.querySelector('.loading');
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
            }, 500);
        });

        // Navigation toggle
        const navToggle = document.querySelector('.nav-toggle');
        const navMenu = document.querySelector('.nav-menu');

        navToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            navMenu.classList.toggle('active');

            // Animate menu items
            const menuItems = navMenu.querySelectorAll('li');
            menuItems.forEach((item, index) => {
                item.style.transitionDelay = `${index * 0.1}s`;
            });
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!navMenu.contains(e.target) && !navToggle.contains(e.target)) {
                navMenu.classList.remove('active');
            }
        });

        // Form submission
        const form = document.querySelector('.login-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const submitBtn = form.querySelector('.submit-btn');

            // Add loading state
            submitBtn.textContent = 'Logging in...';
            submitBtn.disabled = true;

            // Simulate API call
            setTimeout(() => {
                submitBtn.textContent = 'Success!';
                submitBtn.style.backgroundColor = '#4CAF50';

                // Reset form after delay
                setTimeout(() => {
                    form.reset();
                    submitBtn.textContent = 'Submit';
                    submitBtn.style.backgroundColor = '';
                    submitBtn.disabled = false;
                }, 1500);
            }, 1500);
        });

        // Add floating labels effect
        const formInputs = document.querySelectorAll('.form-input');
        formInputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.classList.add('focused');
            });

            input.addEventListener('blur', () => {
                if (!input.value) {
                    input.parentElement.classList.remove('focused');
                }
            });
        });
    </script>
</body>

</html>
