<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Caf Lab</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
        /* Base Styles */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap');

        :root {
            --primary: #8B7355;
            --secondary: #E8DCCA;
            --accent: #D4A373;
            --text: #2C1810;
            --background: #FAF6F1;
            --white: #FFFFFF;
            --error: #ff4646;
            --success: #4CAF50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Loading Screen */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-circle {
            width: 40px;
            height: 40px;
            border: 4px solid var(--accent);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        /* Header */
        .header {
            background-color: rgba(250, 246, 241, 0.9);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            position: fixed;
            width: 100%;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            color: var(--text);
            font-size: 2.5rem;
            font-weight: bold;
            text-decoration: none;
            font-family: 'Playfair Display', serif;
            position: relative;
            opacity: 1;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent);
            transform: scaleX(1);
        }


        /* Login Form Styles */
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 20px 40px;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--background) 100%);
        }

        .login-form {
            background: var(--white);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 630px;
            animation: fadeIn 0.6s ease-out;
        }

        .login-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--text);
            margin-bottom: 1rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-weight: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .form-input:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 2px rgba(212, 163, 115, 0.2);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .checkbox-container input {
            margin-right: 0.5rem;
        }

        .checkbox-container label {
            font-size: 0.9rem;
            color: var(--gray);
        }

        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            color: var(--white);
            background-color: var(--accent);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .forgot-password {
            text-align: right;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: var(--text);
        }

        .divider {
            margin: 1.5rem 0;
            text-align: center;
            color: var(--black);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            display: inline-block;
            width: 25%;
            height: 1px;
            background-color: var(--primary);
            vertical-align: middle;
            margin: 0 0.5rem;
        }

        .guest-btn {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            color: var(--gray);
            background-color: var(--accent);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .guest-btn img {
            width: 20px;
            margin-right: 0.5rem;
        }

        .guest-btn:hover {
            background-color: #F3F4F6;
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .signup-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: var(--text);
        }

        /* Footer */
        footer {
            background: var(--text);
            color: var(--white);
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .login-form {
                padding: 2rem;
            }

            .login-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .login-form {
                padding: 1.5rem;
            }

            .logo {
                font-size: 2rem;
            }

            .submit-btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="loading">
        <div class="loading-circle"></div>
    </div>

    <header class="header">
        <a href="/" class="logo">Caf Lab</a>
    </header>

    <main class="login-container">
        <form class="login-form" data-aos="fade-up">
            <h1 class="login-title">Welcome</h1>

            <div class="form-group">
                <label class="form-label" for="Email">Email Address</label>
                <input type="text" id="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-input" required>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="keep-signed-in">
                <label for="keep-signed-in">Keep me signed in</label>
            </div>
            <button type="submit" class="submit-btn">Login</button>
            <div class="forgot-password">
                <a href= "forgotpassword.html">Forgot your password?</a>
            </div>
            <div class="divider">Or</div>
            <button class="guest-btn">
                <img src= "https://cdn-icons-png.flaticon.com/512/847/847969.png"alt="Guest Logo">
                Continue as Guest
            </button>
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign up here</a>
            </div>
        </form>
    </main>

    <footer>
        <p>Â© 2024 CAF LAB Coffee Company. All Rights Reserved. Ecommerce software by Team Expert 25</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true,
            offset: 100
        });

        // Remove loading screen
        window.addEventListener('load', () => {
            const loader = document.querySelector('.loading');
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
            }, 500);
        });

        // Navigation toggle
        const navToggle = document.querySelector('.nav-toggle');
        const navMenu = document.querySelector('.nav-menu');

        navToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            navMenu.classList.toggle('active');

            // Animate menu items
            const menuItems = navMenu.querySelectorAll('li');
            menuItems.forEach((item, index) => {
                item.style.transitionDelay = `${index * 0.1}s`;
            });
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!navMenu.contains(e.target) && !navToggle.contains(e.target)) {
                navMenu.classList.remove('active');
            }
        });

        // Form submission
        const form = document.querySelector('.login-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const submitBtn = form.querySelector('.submit-btn');

            // Add loading state
            submitBtn.textContent = 'Logging in...';
            submitBtn.disabled = true;

            // Simulate API call
            setTimeout(() => {
                submitBtn.textContent = 'Success!';
                submitBtn.style.backgroundColor = '#4CAF50';

                // Reset form after delay
                setTimeout(() => {
                    form.reset();
                    submitBtn.textContent = 'Submit';
                    submitBtn.style.backgroundColor = '';
                    submitBtn.disabled = false;
                }, 1500);
            }, 1500);
        });

        // Add floating labels effect
        const formInputs = document.querySelectorAll('.form-input');
        formInputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.classList.add('focused');
            });

            input.addEventListener('blur', () => {
                if (!input.value) {
                    input.parentElement.classList.remove('focused');
                }
            });
        });
    </script>
</body>

</html>
