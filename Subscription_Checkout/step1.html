<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Subscription</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="loading">
      <div class="loading-circle"></div>
    </div>

    <button class="nav-toggle">â˜°</button>

    <nav class="nav-menu">
        <h1>Caf Lab</h1>
        <ul>
            <li><a href="/shop.html">Shop +</a></li>
            <li><a href="/subscriptions.html">Subscriptions</a></li>
            <li><a href="/story.html">Our Story +</a></li>
            <li><a href="/login.html">Log In</a></li>
            <li><a href="/signup.html">Sign Up</a></li>
            <li><a href="/search.html">Search</a></li>
            <li><a href="/terms.html">Terms & Conditions</a></li>
        </ul>
    </nav>

    <header class="header">
        <a href="/" class="logo">Caf Lab</a>
    </header>

    <!-- Step Navigation -->
    <div class="step-navigation">
      <div class="step active">Step1 <span>Choose Type</span></div>
      <div class="step">Step2 <span>Select Product</span></div>
      <div class="step">Step3 <span>Set Frequency</span></div>
      <div class="step">Step4 <span>Checkout</span></div>
    </div>

    <!-- Main Content -->
    <main>
      <section class="choice-section">
        <h2>Choose Your Coffee Type</h2>
        <div class="options">
          <button class="option" onclick="saveAndNext('WHOLE BEAN')">
            WHOLE BEAN
          </button>
          <button class="option" onclick="saveAndNext('FRESHLY GROUND')">
            FRESHLY GROUND
          </button>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Coffee Subscription. All rights reserved.</p>
    </footer>

    <script>
      function saveAndNext(type) {
        localStorage.setItem("coffeeType", type);
        window.location.href = "./step2.html";
      }
      // Navigation toggle
      const navToggle = document.querySelector('.nav-toggle');
      const navMenu = document.querySelector('.nav-menu');

      navToggle.addEventListener('click', (e) => {
        e.stopPropagation();
        navMenu.classList.toggle('active');

        // Animate menu items
        const menuItems = navMenu.querySelectorAll('li');
        menuItems.forEach((item, index) => {
        item.style.transitionDelay = `${index * 0.1}s`;
        });
      });

      // Close menu when clicking outside
      document.addEventListener('click', (e) => {
          if (!navMenu.contains(e.target) && !navToggle.contains(e.target)) {
              navMenu.classList.remove('active');
          }
      });
    </script>
  </body>
</html>
