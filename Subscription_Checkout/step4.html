<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Subscription - Set Frequency</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">Logo</div>
      <nav>
        <a href="#">Search</a>
        <a href="#">Coffee Subscriptions</a>
        <a href="#">Our Products</a>
        <a href="#">Log in / My Account</a>
      </nav>
    </header>

    <!-- Step Navigation -->
    <div class="step-navigation">
      <div class="step">Step1 <span>Choose Type</span></div>
      <div class="step">Step2 <span>Select Product</span></div>
      <div class="step">Step3 <span>Set Quantity</span></div>
      <div class="step active">Step4 <span>Set Frequency</span></div>
    </div>

    <!-- Main Content -->
    <main>
      <div class="back-section">
        <button class="back-button" onclick="goBackToStep3()">
          Back to Step 3
        </button>
      </div>

      <section class="frequency-section">
        <h2>Choose Delivery Frequency</h2>
        <div class="frequency-options">
          <button
            class="frequency-option"
            onclick="saveAndNext('Every 2 Weeks')"
          >
            Every 2 Weeks
          </button>
          <button class="frequency-option" onclick="saveAndNext('Every Month')">
            Every Month
          </button>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Coffee Subscription. All rights reserved.</p>
    </footer>

    <script>
      function goBackToStep3() {
        window.location.href = "./step3.html";
      }

      function saveAndNext(frequency) {
        localStorage.setItem("frequency", frequency);
        window.location.href = "./step5.html";
      }
    </script>
  </body>
</html>
