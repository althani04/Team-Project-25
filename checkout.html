<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Caf Lab</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your shared CSS file -->
    <style>
         /* Base Styles */
         @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap');
         
         :root {
        --primary: #8B7355;
        --secondary: #E8DCCA;
        --accent: #D4A373;
        --text: #2C1810;
        --background: #FAF6F1;
        --white: #FFFFFF;
        --error: #ff4646;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: var(--background);
        color: var(--text);
        font-family: 'Poppins', sans-serif;
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    /* Header */
    .header {
        background-color: rgba(250, 246, 241, 0.9);
        backdrop-filter: blur(10px);
        padding: 1.5rem;
        position: fixed;
        width: 100%;
        z-index: 100;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
    }

    .logo {
        color: var(--text);
        font-size: 2.5rem;
        font-weight: bold;
        text-decoration: none;
        font-family: 'Playfair Display', serif;
        position: relative;
        opacity: 1;
    }

    .logo::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 100%;
        height: 2px;
        background: var(--accent);
        transform: scaleX(1);
    }

    /* Navigation */
    .nav-toggle {
        position: fixed;
        top: 1.5rem;
        left: 1.5rem;
        background: var(--accent);
        border: none;
        border-radius: 50%;
        padding: 1rem;
        cursor: pointer;
        z-index: 1001;
        width: 3rem;
        height: 3rem;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        color: var(--white);
    }

    .nav-toggle:hover {
        transform: scale(1.1);
    }

    .nav-menu {
        position: fixed;
        left: -300px;
        top: 0;
        width: 300px;
        height: 100vh;
        background: var(--white);
        padding: 4rem 2rem;
        transition: 0.5s cubic-bezier(0.77, 0, 0.175, 1);
        box-shadow: 2px 0 20px rgba(0, 0, 0, 0.1);
        z-index: 1000;
    }

    .nav-menu.active {
        left: 0;
    }

    .nav-menu h1 {
        font-family: 'Playfair Display', serif;
        font-size: 2rem;
        margin-bottom: 2rem;
    }

    .nav-menu ul {
        list-style: none;
        margin-top: 3rem;
    }

    .nav-menu li {
        margin: 2rem 0;
        opacity: 0;
        transform: translateX(-20px);
        transition: all 0.3s ease;
    }

    .nav-menu.active li {
        opacity: 1;
        transform: translateX(0);
    }

    .nav-menu a {
        color: var(--text);
        text-decoration: none;
        font-size: 1.1rem;
        font-weight: 500;
        position: relative;
        padding-bottom: 5px;
    }

    .nav-menu a::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--accent);
        transition: width 0.3s ease;
    }

    .nav-menu a:hover::after {
        width: 100%;
    }
        /* Additional Styles for Checkout */
        .checkout-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--white);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .checkout-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .checkout-items {
            margin-bottom: 3rem;
        }

        .checkout-item {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid #ddd;
        }

        .checkout-total {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: right;
            margin-top: 1.5rem;
        }

        .payment-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .payment-form input,
        .payment-form button {
            padding: 1rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .payment-form button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .payment-form button:hover {
            background-color: #218838;
        }

        .cancel-button {
            background-color: #dc3545;
            color: white;
            cursor: pointer;
        }

        .cancel-button:hover {
            background-color: #c82333;
        }

        /* Footer */
        footer {
            background: var(--text);
            color: var(--white);
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="loading-circle"></div>
    </div>

    <button class="nav-toggle">☰</button>

    <nav class="nav-menu">
        <h1>Caf Lab</h1>
        <ul>
            <li><a href="/shop.html">Shop +</a></li>
            <li><a href="/subscriptions.html">Subscriptions</a></li>
            <li><a href="/story.html">Our Story</a></li>
            <li><a href="/login.html">Log In</a></li>
            <li><a href="/signup.html">Sign Up</a></li>
            <li><a href="/manageaccount.html">Manage Account</a></li>
            <li><a href="/search.html">Search</a></li>
            <li><a href="/terms.html">Terms & Conditions</a></li>
        </ul>
    </nav>

    <header class="header">
        <a href="/" class="logo">Caf Lab</a>
    </header>

    <main>
        <div class="checkout-container">
            <h2 class="checkout-header">Checkout</h2>
            <div class="checkout-items">
                <!-- Dynamic items will be inserted here -->
                <div id="checkout-item-list">
                    <p>No items in your basket.</p>
                </div>
            </div>
            <div class="checkout-total">
                Total: $<span id="checkout-total-price">0.00</span>
            </div>

            <div class="payment-form">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="text" id="address" placeholder="Shipping Address" required>
                <input type="text" id="card" placeholder="Credit Card Number" required>
                <input type="text" id="expiry" placeholder="Expiry Date (MM/YY)" required>
                <input type="text" id="cvv" placeholder="CVV" required>
                <button class="checkout-button" id="payment-button">Confirm Payment</button>
                <button class="cancel-button" id="cancel-button">Cancel Order</button>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 CAF LAB Coffee Company. All Rights Reserved. Ecommerce software by Team Expert 25</p>
    </footer>

    <script>

         // Navigation toggle
         const navToggle = document.querySelector('.nav-toggle');
        const navMenu = document.querySelector('.nav-menu');

        navToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            navMenu.classList.toggle('active');

            // Animate menu items
            const menuItems = navMenu.querySelectorAll('li');
            menuItems.forEach((item, index) => {
                item.style.transitionDelay = `${index * 0.1}s`;
            });
        });
        document.addEventListener("DOMContentLoaded", () => {
            const checkoutItemList = document.getElementById("checkout-item-list");
            const totalPriceElement = document.getElementById("checkout-total-price");
            const paymentButton = document.getElementById("payment-button");
            const cancelButton = document.getElementById("cancel-button");

            // Retrieve basket data from localStorage or a global variable (for now, simulating basket items)
            let basketItems = JSON.parse(localStorage.getItem("basketItems")) || [];
            let totalPrice = 0;

            // Populate checkout page with basket items
            if (basketItems.length === 0) {
                checkoutItemList.innerHTML = "<p>No items in your basket.</p>";
            } else {
                checkoutItemList.innerHTML = "";
                basketItems.forEach(item => {
                    const itemElement = document.createElement("div");
                    itemElement.classList.add("checkout-item");
                    itemElement.innerHTML = `
                        <span>${item.name}</span>
                        <span>$${item.price.toFixed(2)}</span>
                    `;
                    checkoutItemList.appendChild(itemElement);
                    totalPrice += item.price;
                });
                totalPriceElement.textContent = totalPrice.toFixed(2);
            }

            // Handle payment button
            paymentButton.addEventListener("click", () => {
                if (basketItems.length === 0) {
                    alert("Your basket is empty. Add some items before proceeding.");
                    return;
                }

                // Simulating a successful payment
                alert("Payment successful! Thank you for your order.");

                // Clear basket after successful payment
                localStorage.removeItem("basketItems");
                window.location.href = "/thank-you.html";  // Redirect to a thank you page or home page
            });

            // Handle cancel button
            cancelButton.addEventListener("click", () => {
                window.location.href = "/shop.html";  // Redirect user to the shop page
            });
        });
    </script>
</body>
</html>
